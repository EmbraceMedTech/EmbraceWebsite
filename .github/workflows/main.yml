name: Deploy website on push

on: push

jobs: 
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Sync files to althiamedical.com
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.althiamedical.com
        username: ${{ secrets.FTP_USERNAME_ALTHIA }}
        password: ${{ secrets.FTP_PASSWORD_ALTHIA }}
        local-dir: ./build/

    - name: Sync files to embracemedtech.com
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.embracemedtech.com
        username: ${{ secrets.FTP_USERNAME_EMBRACE }}
        password: ${{ secrets.FTP_PASSWORD_EMBRACE }}
        local-dir: ./build/
